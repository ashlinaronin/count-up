<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/formprocessing.js"></script>
        <script src="js/scripts.js"></script>
        <title>Count Up By</title>
    </head>
    <body>
        <div class="container">
            <h1>Count Up By</h1>
            <form id="count-up-by">
                <div class="form-group">
                    <label for="multiple">Enter a number to count by:</label>
                    <input id="multiple" type="number" required>
                </div>
                <div class="form-group">
                    <label for="goal">Enter a number to count up to:</label>
                    <input id="goal" type="number" required>
                </div>
                <button type="submit" class="btn btn-success">Let's Go!</button>
            </form>
            <div id="result"></div>
        </div>
    </body>
</html>
